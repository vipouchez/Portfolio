    <title>Hamama Ayoub | Contact </title>
    <link rel="shortcut icon" href="Hamama_Portfolio/logoa.png">
    <link rel="stylesheet" href="Hamama_Portfolio/contact.css">

<script src="Hamama_Portfolio" async=""></script></head>

<body>
    <div id="nav-container">
        <div class="logo-nav animated delay-0.7s pulse"><a href="Hamama_Portfoli.html"><img id="image-logo" src="Hamama_Portfolio/logoa.png" alt=""></a></div>
        <div class="nav">
            <ul>
                <li><a href="Hamama_Portfoli.html"><i class="fas fa-times cancel-button"></i></a> </li>
            </ul>
        </div>
    </div>

    <div id="main-container">
        <div id="picture-desc-container"><img id="picture-desc" src="Hamama_Portfolio/myAvatar.svg" alt=""></div>

        <div class="form-header">Merci Pour votre messeage <br>Je vous contacterai prochainement.</div>
        <div id="notification-alert" class="alert animated tada">
            <span id="shutme-down" class="closebtn">×</span>
            <strong>Félicitations !</strong> Votre message à été envoyé !
        </div>
        <form id="contact-form">
            <div class="form-2-elements">
                <div>
                    <label for="">Nom</label>
                    <input type="text" name="" id="name-input" required="">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email" id="email-input" required="">
                </div>
            </div>
            <label for="">Message</label>
            <textarea name="" id="message-input" required=""></textarea>
            <button class="submit-button" type="submit">
                <div>Envoyer </div>
            </button>
        </form>
    </div>







<script src="Hamama_Portfolio/main.js"></script>
